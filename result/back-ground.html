<!DOCTYPE html>

      color: white;
      padding: 1rem 2rem;
      display: flex;

    }

      background-color: #eeeeee;
      padding: 1rem;

    nav a {
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }

      border-right: 1px solid #ccc;
    }
    .main {
      flex: 1;
      padding: 2rem;
      background-color: #ffffff;
    }
    .card {
      background-color: #e3f2fd;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

    footer {
