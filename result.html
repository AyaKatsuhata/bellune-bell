<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

      </div>

        <p id="loveLuck"></p>

        <p id="careerLuck"></p>
      </div>

      <div class="description">
        <p id="moneyLuck"></p>
      </div>
      <div class="section-heading">健康運</div>
      <div class="description">
        <p id="healthLuck"></p>
      </div>

  <!-- ===== Service ===== -->
  <div data-include="./components/service.html"></div>
